<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://ahm.zzz.com.ua/kku/KKU">
    <title>تم نقل الصفحة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #66cc66);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #66cc66;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #66cc66;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background: #66cc66;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #55aa55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم نقل الصفحة!</h1>
        <p>لقد تم نقل الصفحة إلى رابط جديد. سيتم تحويلك تلقائيًا خلال:</p>
        <p class="countdown" id="countdown">5</p>
        <p>إذا لم يتم تحويلك، يرجى الضغط على الزر أدناه:</p>
        <a href="https://ahm.zzz.com.ua/kku/KKU">الانتقال إلى الرابط الجديد</a>
    </div>

    <script>
        // عد تنازلي
        let countdownElement = document.getElementById("countdown");
        let seconds = 5;

        let countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds === 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
